apiVersion: apps/v1  # Версия API.
kind: Deployment  # Тип: Deployment для stateless приложений.
metadata:
  name: mediawiki  # Имя.
  namespace: mediawiki  # Namespace.
spec:
  replicas: 1  # Количество реплик.
  selector:
    matchLabels:
      app: mediawiki  # Селектор.
  template:
    metadata:
      labels:
        app: mediawiki  # Лейблы подов.
    spec:
      imagePullSecrets:
      - name: dockerhub-cred
      initContainers:
      - name: init-mediawiki
        image: mysql:8.0
        command: ['sh', '-c', 'until mysqladmin ping -h mysql --silent; do echo waiting for mysql; sleep 2; done;']
      containers:
      - name: mediawiki
        image: docker.io/bitnami/mediawiki:1.39.4
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: MEDIAWIKI_DATABASE_TYPE
          value: mysql
        - name: MEDIAWIKI_DATABASE_HOST
          value: mysql
        - name: MEDIAWIKI_DATABASE_PORT_NUMBER
          value: "3306"
        - name: MEDIAWIKI_DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-database
        - name: MEDIAWIKI_DATABASE_USER
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-user
        - name: MEDIAWIKI_DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-password
        - name: MEDIAWIKI_USERNAME
          value: admin
        - name: MEDIAWIKI_PASSWORD
          value: admin123
        - name: MEDIAWIKI_EMAIL
          value: admin@example.com
        - name: MEDIAWIKI_WIKI_NAME
          value: "My Wiki"
        - name: MEDIAWIKI_SERVER_HOST
          value: "mediawiki.local"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
        volumeMounts:
        - mountPath: /bitnami/mediawiki
          name: mediawiki-storage
      volumes:
      - name: mediawiki-storage
        persistentVolumeClaim:
          claimName: mediawiki-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mediawiki
  namespace: mediawiki
spec:
  selector:
    app: mediawiki
  ports:
  - port: 80
    targetPort: 8080
  type: ClusterIP